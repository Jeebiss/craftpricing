<!doctype html>
<html>
	<head>
		<title>CraftPricing</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
		<script src="js/craftpricing.js"></script>
		<script>
			$.getJSON('js/recipes.js', function(json){
				document.write("TRUNCATE TABLE `craftys_products`;<br>");
				CraftPricing.generate(json, formatterMysql);
			});
			// An example formatter, printing insert sql for mysql
			var formatterMysql = function( item ){
				var allows_user_sale = (item.recipe.length > 0) ? 0 : 1;
				var sql = "INSERT INTO `craftys_products` (`item_id`, `sub_id`, `alias`, `item`, `buy_price`, `sell_price`, `allows_user_sale`) VALUES ("+item.item_id+","+item.sub_id+",'"+item.alias+"','"+item.name+"',"+item.buy+","+item.sell+","+allows_user_sale+");";
				document.write(sql+"<br>");
			}
		</script>
	</head>
	<body>
	</body>
</html>
